<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Schwartz Portfolio:
        https://randallwschwartz.github.io/Bootstrap-Portfolio/portfolio.html
        -->
    
</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduling And Status</h1>
            <h3 class="text-center">Check Below For Upcoming Arrival Times</h3>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card card-default">
                    <div class="card-body">
                        <div class="row">
                            <h3>List of Trains and Arrival Times</h3>
                        </div>
                        <div class="row">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div> <br>
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-default">
                    <div class="card-heading">
                        <h3 class="card-title">Add A New Train to List</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="bidder-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text" value="Train 1">
                            </div>
                            <div class="form-group row">
                                <label for="bidder-price">Destination</label>
                                <input class="form-control" id="destination-name" type="text" value="New York">
                            </div>
                            <div class="form-group row">
                                <label for="bidder-price">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-train" type="text" value="03:30">
                            </div>
                            <div class="form-group row">
                                <label for="bidder-price">Frequency (min)</label>
                                <input class="form-control" id="frequency-rate" type="number" value="15">
                            </div>
                            <button class="btn btn-primary" id="submit-employee" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./assets/javascript/script.js"></script>

</body>

</html>
